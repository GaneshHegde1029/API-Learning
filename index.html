<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API SandBox</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Fetch API SandBox</h1>
        <div class="d-flex justify-content-center gap-2 mb-4">
            <button id="getText" class="btn btn-primary">Get Text</button>
            <button id="getUsers" class="btn btn-success">Get Users</button>
            <button id="getPosts" class="btn btn-info text-white">Get Posts</button>
        </div>
        <div id="output" class="mb-4"></div>
        <hr>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title mb-3">Add Post</h5>
                <form id="addPost">
                    <div class="mb-3">
                        <input type="text" id="title" name="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <input id="body" name="body" class="form-control" placeholder="Body">
                    </div>
                    <button type="submit" class="btn btn-warning w-100" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);
        function addPost(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, body })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                alert('Post added successfully!');
                document.getElementById('addPost').reset();
            })
            .catch(err => console.error('Error adding post:', err));
        }
        function getText() {
            fetch('sample.txt')
                .then(res=>res.text())
                .then(data=>{
                    document.getElementById('output').innerHTML = data;
                })
                .catch(err => console.error('Error fetching text:', err));
        }
        function getUsers() {
            fetch('users.json')
            .then(res => res.json())
            .then(data => {
                let output = '<h2>Users</h2>';
                data.forEach(user => {
                    output += `
                    <ul>
                        <li>USer Id: ${user.id}</li>
                        <li>USer name: ${user.name}</li>
                        <li>Email:  ${user.email}</li>
                    </ul>`;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch(err => console.error('Error fetching users:', err));
        }
        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(data => {
                let output = '<h2>Posts</h2>';
                data.forEach(post => {
                    output += `
                    <div>
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>`;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch(err => console.error('Error fetching posts:', err));
        }
    </script>
</body>
</html>
